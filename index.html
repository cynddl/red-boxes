<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>red-boxes.be | Boîtes aux lettres rouges | Rode brievenbussen</title>
    <meta name="description" content="De dichtstbijzijnde brievenbus | La boîte aux lettres rouge près de vous"/>
    <meta property="og:url" content="https://red-boxes.be/"/>
    <meta property="og:image" content="https://red-boxes.be/assets/img/red-boxes-preview.png"/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="theme-color" content="#ff0000"/><!-- changes address bar colour on android -->

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style type="text/css">
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    <link href="assets/css/styles.css" rel="stylesheet"/>
</head>
<body style="background-color: #f0e9e1;"><!-- Mapbox uses this background colour, pre-set to avoid colour flash -->

<div id="map"></div>

<div id="overlayContainer" class="container-fluid">
  <div class="row pb">
    <div class="col-md-5 offset-md-1">
      <div class="card mt-4">
        <div class="card-block p-4">
          <h1 class="card-title display-4" data-i18n="title">Find a red letterbox near you</h1>
          <div class="spinner" id="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
          </div>
          <p><a class="btn btn-primary btn-block" id="start-find" role="button" href="#" data-i18n="action" style="display:none">Find a red box!</a></p>
          <p class="card-text lead" data-i18n="pitch">
            Belgian red letterboxes: you never know quite where they are and when
            they get serviced. Now there’s an app that tells you:
          </p>
          <p><a data-i18n="read-blog-post" class="" href="http://i.liketightpants.net/and/finding-red-letterboxes-in-belgium">read the blog post on how we did it</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Translate the interface -->
<script src="assets/js/i18n.js" charset="utf-8"></script>
<!-- Draw the map-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
<script src="assets/js/main.js" charset="utf-8"></script>
<script>
    document.getElementById("start-find").addEventListener("click", function () {
        geoLocate._onClickGeolocate();
        document.getElementById("overlayContainer").style.display = "none";
    });
</script>
</body>
</html>
